<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <title>Lista de Deseos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Lista de Deseos de Productos</h1>
  <a href="/products/create" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Marca</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.brand}"></td>
      <td>
        <button type="button" class="btn btn-warning btn-sm"
                onclick="window.location.href='[[@{/products/edit/{id}(id=${product.id})]]'">Editar</button>
        <button type="button" class="btn btn-danger btn-sm"
                onclick="if (confirm('¿Estás seguro de que quieres eliminar este producto?')) { window.location.href='[[@{/products/delete/{id}(id=${product.id})]]'; }">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
