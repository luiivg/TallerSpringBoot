<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:text="${product.id} ? 'Editar Producto' : 'Nuevo Producto'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:if="${product.id != null}" th:text="'Editar Producto'">Editar Producto</h1>
    <h1 th:if="${product.id == null}" th:text="'Nuevo Producto'">Nuevo Producto</h1>
    <form th:action="${product.id} ? @{/products/edit/{id}(id=${product.id})} : @{/products/create}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/products" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
